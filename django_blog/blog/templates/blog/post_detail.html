{% extends "base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>Author: {{ post.author.username }}</p>
<p>Created at: {{ post.created_at }}</p>
{% if user.is_authenticated and user == post.author %}
<a href="{% url 'post_edit' post.pk %}">Edit</a>
<a href="{% url 'post_delete' post.pk %}">Delete</a>
{% endif %}
{% endblock %}
